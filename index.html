<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Fundamentals Quiz</title>
</head>
<body>
    <header>
        <!-- View Highscores on left side -->
        <h3 class="" id="">View High Scores</h3>
        <!-- Timer on right side, countdown with penalty included for wrong answers subtracting more time -->
        
        <div class="timer">Time: <span id="countdown">60</span></div><!-- Replace 60 with the seconds you want to count down from -->
    </header>
    <main>
        <!-- Quiz Title/Question -->
        <h2>Coding Quiz Challenge</h2>
        <!-- Summary / Answer Options-->
        <p>
            Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <button id="start-quiz" class="qzbtn">Start Quiz</button> 
    <script src="./assets/js/javascript.js"></script>
    </main>
</body>
</html>
